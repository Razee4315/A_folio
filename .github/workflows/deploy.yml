name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # Ensure dist directory exists and is empty
          rm -rf dist
          mkdir -p dist
          
          # Copy public files to dist
          if [ -d "public" ]; then
            cp -r public/* dist/ 2>/dev/null || :
          fi
          
          # Create a base config file for Vite
          echo "// This file is auto-generated during build
          export const BASE_URL = '/A_folio/';" > src/config.js
          
          # Build with production settings
          NODE_ENV=production npm run build
          
          # Ensure .nojekyll file exists
          touch dist/.nojekyll
          
          # Fix base href in index.html if needed
          if [ -f "dist/index.html" ]; then
            if ! grep -q '<base href="/A_folio/"' dist/index.html; then
              echo "Setting base href in dist/index.html..."
              sed -i 's|<base href=[^>]*>|<base href="/A_folio/">|' dist/index.html
            fi
            
            # Fix asset paths in index.html
            sed -i 's|href="/|href="/A_folio/|g' dist/index.html
            sed -i 's|src="/|src="/A_folio/|g' dist/index.html
          fi
          
          echo "Build completed successfully"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            .git
            .github
            .gitignore
