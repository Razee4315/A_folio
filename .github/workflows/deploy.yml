name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # Clean dist directory
          rm -rf dist
          mkdir -p dist
          
          # Build the app (will also run the postbuild script)
          npm run build
          
          # Create .nojekyll file (in case the postbuild script missed it)
          touch dist/.nojekyll
          
          # Verify index.html has the correct base path
          if grep -q '<base href="/A_folio/"' dist/index.html; then
            echo "Base path set correctly in index.html"
          else
            echo "WARNING: Base path not found in index.html, trying to fix..."
            sed -i 's|<head>|<head>\n    <base href="/A_folio/" />|' dist/index.html
          fi
          
          # Debug: Show the content of index.html
          echo "Displaying the first 20 lines of index.html:"
          head -n 20 dist/index.html
          
          echo "Build completed successfully"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist
          branch: gh-pages
          clean: true
