name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Deploy
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          npm run deploy

      - name: Get the deployment URL
        run: |
          echo "Deployment URL: https://${{ github.repository_owner }}.github.io/A_folio/"
          echo "url=https://${{ github.repository_owner }}.github.io/A_folio/" >> $GITHUB_OUTPUT
