name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vite GH Pages
        run: npm install --save-dev vite-gh-pages

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          npx vite-gh-pages -d dist -b gh-pages -m "Deploy to GitHub Pages"

      - name: Get the deployment URL
        run: |
          echo "Deployment URL: https://${{ github.repository_owner }}.github.io/A_folio/"
          echo "::set-output name=url::https://${{ github.repository_owner }}.github.io/A_folio/"
